let currentQuestionIndex=0;
let traitCount={};
let selectedQuestions=[];

function pickRandomQuestions(){
    selectedQuestions=[];
    const usedIndices=new Set();
    while(selectedQuestions.length<20){
        let r=Math.floor(Math.random()*allQuestions.length);
        if(!usedIndices.has(r)){
            selectedQuestions.push(allQuestions[r]);
            usedIndices.add(r);
        }
    }
}

function loadQuestion(){
    if(currentQuestionIndex>=selectedQuestions.length){
        showResult();
        return;
    }
    const q=selectedQuestions[currentQuestionIndex];
    document.getElementById('question').textContent=`${currentQuestionIndex+1}. ${q.question}`;
    const optionsDiv=document.querySelectorAll('.option');
    optionsDiv.forEach((opt,i)=>{
        opt.textContent=q.options[i];
        opt.classList.remove('selected');
    });
}

function selectOption(optionDiv){
    document.querySelectorAll('.option').forEach(opt=>opt.classList.remove('selected'));
    optionDiv.classList.add('selected');
}

function nextQuestion(){
    const selected=document.querySelector('.option.selected');
    if(!selected){alert("Please select an option!"); return;}
    const q=selectedQuestions[currentQuestionIndex];
    const selectedIndex=Array.from(document.querySelectorAll('.option')).indexOf(selected);
    const trait=q.traits[selectedIndex];
    traitCount[trait]=(traitCount[trait]||0)+1;
    currentQuestionIndex++;
    loadQuestion();
}

function showResult(){
    const container=document.querySelector('.container');
    const sortedTraits=Object.entries(traitCount).sort((a,b)=>b[1]-a[1]);
    const topTraits=sortedTraits.slice(0,3).map(t=>capitalizeFirstLetter(t[0]));
    container.innerHTML=`
        <h2>Your Personality Type</h2>
        <p style="margin-top:15px; font-size:20px;">Based on your answers, your main personality traits are:</p>
        <div class="trait-box">${topTraits[0]}</div>

        <div class="trait-box">${topTraits[2]}</div>

    traitCount={};
    currentQuestionIndex=0;
